name: Cria uma nova Build e atualiza a imagem docker no DockerHub.com

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker buildx create --use
          docker buildx build --platform linux/amd64,linux/arm64 -t dovakjr/fase1techchallenge:latest -f Dockerfile .
          docker tag dovakjr/fase1techchallenge:latest fase1techchallenge:latest
          docker push  dovakjr/fase1techchallenge:latest

      - name: Logout from Docker Hub
        run: docker logout
